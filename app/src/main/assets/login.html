





<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
    <meta http-equiv="content-type" content="text/html; charset=euc-kr" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>  한양대학교 인증센터 </title>
    <link rel="stylesheet" type="text/css" href="/resources/css/oauth_css.css" />
    <script type="text/javascript" src="/resources/js/core/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="/resources/js/enc_base64.js"></script>
    <script type="text/javascript" src="/resources/js/enc_core.js"></script>

</head>
<body>
<div id="wrap">
    <div id="header">
        <div class="box">
            <h1 class="logo"><img src="/resources/images/common/logo.png" alt="" /><span class="title">한양대학교 | 로그인</span></h1>
            <h2 class="title_txt mt30">고객님의 정보에 접근하기 위하여 인증이 필요합니다.<br />한양대학교 포털 한양인(HY-in)계정으로 로그인 하시기 바랍니다.</h2>
        </div>
    </div>
    <div id="container">
        <div class="box">
            <div class="c_b mt30">&nbsp;</div>
            <div class="login">
                <div class="login_con">
                    <p class="login_tit">Portal Login</p>
                    <dl>
                        <dt><label for="userId">ID</label></dt>
                        <dd><input type="text" id="uid" value="" placeholder="아이디를 입력하세요" /></dd>
                        <dt><label for="userPassword">Password</label></dt>
                        <dd><input type="password" id="upw" value="" placeholder="비밀번호를 입력하세요" /></dd>
                    </dl>
                    <div class="btn"><button id="login_btn">로그인</button></div>
                </div>
            </div>
            <div class="c_b mt50">&nbsp;</div>
        </div>
    </div>
    <div id="bottom">
        <div class="box">
            <h2><span>한양대학교API 개발자센터</span></h2>
            <address><span>우)133-791 서울특별시 성동구 왕십리로 222</span></address>
            <p class="copyright">Copyright 2014 Hanyang University. All Rights Reserved.</p>
        </div>
    </div>
</div>
</body>
</html>
